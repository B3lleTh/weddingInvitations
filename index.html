<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>María & Juan</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div class="background-shapes"></div>

<main class="card">

  <!-- HERO -->
  <section class="hero fade-in">
    <p class="subtitle">Nuestra boda</p>
    <h1>María & Juan</h1>
    <div class="divider"></div>
    <p class="date">15 · Agosto · 2026</p>
  </section>

  <!-- CONTADOR -->
  <section class="countdown fade-in delay">
    <div><span id="days">00</span><small>Días</small></div>
    <div><span id="hours">00</span><small>Horas</small></div>
    <div><span id="minutes">00</span><small>Min</small></div>
    <div><span id="seconds">00</span><small>Seg</small></div>
  </section>

  <!-- TEXTO -->
  <p class="message fade-in delay-2">
    Con la bendición de nuestras familias, te invitamos a compartir este momento tan especial.
  </p>

  <!-- GALERÍA -->
  <section class="gallery fade-in delay-3">
    <img src="assets/img/pareja1.jpg">
    <img src="assets/img/pareja2.jpg">
    <img src="assets/img/pareja3.jpg">
  </section>

  <!-- FRASE -->
  <p class="quote fade-in delay-4">
    “El amor no se mira, se siente”
  </p>

</main>

<script src="script.js"></script>
</body>
</html>
